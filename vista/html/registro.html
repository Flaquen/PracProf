<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>PRACTICA PROFESIONAL</title>

        <!-- Bootstrap -->
        <link href="../css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" id="navUsuario">Registro</a>
                </div>
            </div>
        </nav> 
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h1>PRACTICA PROFESIONAL</h1>
                <p>Registro de usuarios</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <button class="btn btn-primary btn-lg left" id="agregarUsuario" value="agregar">
                    Agregar
                </button>
                <button class="btn btn-default btn-lg right" id="cancelar" value="cancelar">
                    Cancelar
                </button>
            </div>
            <div class="col-lg-4"></div>
        </div>
        
        <div class="modal fade" id="modalUsuario" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="formUsuario" class="form-horizontal"
                          data-bv-message="Este valor No es válido"
                          data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                          data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                          data-bv-feedbackicons-validating="glyphicon glyphicon-refresh"
                          data-bv-submitbuttons='button[type="submit"]'
                          data-bv-trigger="focus blur"
                          data-bv-live="enabled">
                        <div class="modal-header">
                            
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="tituloModal">Nuevo Usuario</h4>
                            
                        </div>
                        <div class="modal-body">

                            <div class="form-group">
                                <input class="form-control" type="hidden" id="id" name="id">
                            </div>
                            
                            <div class="form-group">
                                <label class='col-lg-2'>Usuario</label>
                                <div class='col-lg-10'>
                                    <input class="form-control" type="text" id="user" name="user"
                                           data-bv-notempty="true"
                                           data-bv-notempty-message="Debes completar el usuario">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class='col-lg-2'>Contrase&ntilde;a</label>
                                <div class='col-lg-10'>
                                    <input class="form-control" type="password" id="pass" name="pass"
                                           data-bv-notempty="true"
                                           data-bv-notempty-message="Debes completar la contraseña">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            
                            <button type="button" id="guardar" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        
        
        
        
        
        
        
        
        
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="../js/jquery/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="../js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
        <script src="../js/bootstrap/bootstrapValidator.min.js" type="text/javascript"></script>
        <script src="../js/funcionesUsuario.js" type="text/javascript"></script>
    </body>
</html>
